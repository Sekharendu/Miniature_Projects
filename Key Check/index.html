<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Key Check</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        table{
            border:2px solid white;
            
        }
        th, td {
            border:2px solid white ;
  padding: 10px;
  text-align: left;
}
#insert{
    display: flex;
    align-items: center;
    justify-content: center;
    height:100vh;
}
    </style>
</head>

<body>
    <div class="project"> 
    <div id="insert">
        <div class="text">Press a key to know its details</div>
    </div>
</div>
</body>
<script>
    const insert = document.getElementById('insert');
    window.addEventListener('keydown', (e) => {
        insert.innerHTML =
            `<div class=table>
<table>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.key===" "?'space':e.key}</td>
    <td>${e.keycode}</td>
    <td>${e.code}</td>
  </tr>
</table>
</div>`


    })
</script>

</html>
